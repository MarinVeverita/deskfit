{% extends "main/layout.html" %}
{% load static %}

{% block body %}


<h1>Plan Workout</h1>
	




<h1>Shedule</h1>

<div class="list-group day" id="monday">
	<h3>Monday</h3>
</div>
<div class="list-group day" id="tuesday">
	<h3>Tuesday</h3>
</div>
<div class="list-group day" id="wednesday">
	<h3>Wednesday</h3>
</div>
<div class="list-group day" id="thursday">
	<h3>Thursday</h3>
</div>
<div class="list-group day" id="friday">
	<h3>Friday</h3>
</div>
<div class="list-group day" id="saturday">
	<h3>Saturday</h3>
</div>
<div class="list-group day" id="sunday">
	<h3>Sunday</h3>
</div>

<div id="container">
	<h1>Workouts</h1>
	<button class="btn" id="add">
		<span class="material-icons">
			add_circle
			</span>
			Add new workout
	</button>
</div>

<div class="list-group" id="example2Left">
	<div class="list-group-item">Workout 1</div>
	<div class="list-group-item">Workout 2</div>
	<div class="list-group-item">Workout 3</div>
</div>
	
<script>
  $(document).ready(() => {
    $.getScript("{% static 'index-bundle.js' %}");
  })
</script>




{% endblock %}
